<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="section-center">
        <!-- image -->
        <article class="gift-img">
          <img src="./Santa-Claus.jpg" alt="iphone 14 picture" />
          <h3 class="gift-title">Happy Holidays!</h3>
          <div class="overlay"></div>
        </article>
        <!-- info article -->
        <article class="gift-info">
          <h3>Santa Fiesta</h3>
          <h4 class="d-day">
            This event starts on the saturday,18th December 2023 12:00pm
          </h4>
          <p>
            Join us for a fun filled day with games and treats from our very own
            Santa Claus himself.
          </p>

          <!-- count down -->
          <div class="count-Down">
            <div class="count-Down-format">
              <!-- days -->
              <div class="category">
                <h4 class="days">12</h4>
                <span>days</span>
              </div>
              <!-- end of days -->
            </div>

            <div class="count-Down-format">
              <!-- hours -->
              <div class="category">
                <h4 class="hours">34</h4>
                <span>hours</span>
              </div>
            </div>
            <!-- end of hours -->

            <div class="count-Down-format">
              <!-- minutes -->
              <div class="category">
                <h4 class="minutes">30</h4>
                <span>mins</span>
              </div>
              <!-- end of minutes -->
            </div>
            <div class="count-Down-format">
              <!-- seconds -->
              <div class="category">
                <h4 class="seconds">24</h4>
                <span>secs</span>
              </div>
              <!-- end of Minutes -->
            </div>
          </div>
          <!-- end of count down -->
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
